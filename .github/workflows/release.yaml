name: Release

on:
  push:
    tags:
    - '*'
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  RUSTFLAGS: --deny warnings

jobs:
  prerelease:
    runs-on: ubuntu-latest

    outputs:
      value: ${{ steps.prerelease.outputs.value }}

    steps:
    - name: Prerelease Check
      id: prerelease
      run: |
        if [[ ${{ github.ref_name }} =~ ^[0-9]+[.][0-9]+[.][0-9]+$ ]]; then
          echo value=false >> "$GITHUB_OUTPUT"
        else
          echo value=true >> "$GITHUB_OUTPUT"
        fi

  package:
    strategy:
      matrix:
        target:
        - aarch64-apple-darwin
        - aarch64-unknown-linux-musl
        - arm-unknown-linux-musleabihf
        - armv7-unknown-linux-musleabihf
        - x86_64-apple-darwin
        - x86_64-pc-windows-msvc
        - aarch64-pc-windows-msvc
        - x86_64-unknown-linux-musl
        - x86_64-unknown-linux-gnu
        - aarch64-unknown-linux-gnu
        - arm-unknown-linux-gnueabihf
        - armv7-unknown-linux-gnueabihf
        include:
        - target: aarch64-apple-darwin
          os: macos-latest
          target_rustflags: ''
        - target: aarch64-unknown-linux-musl
          os: ubuntu-latest
          target_rustflags: '--codegen linker=aarch64-linux-gnu-gcc'
        - target: aarch64-unknown-linux-gnu
          os: ubuntu-latest
          target_rustflags: '--codegen linker=aarch64-linux-gnu-gcc'
        - target: arm-unknown-linux-musleabihf
          os: ubuntu-latest
          target_rustflags: '--codegen linker=arm-linux-gnueabihf-gcc'
        - target: arm-unknown-linux-gnueabihf
          os: ubuntu-latest
          target_rustflags: '--codegen linker=arm-linux-gnueabihf-gcc'
        - target: armv7-unknown-linux-musleabihf
          os: ubuntu-latest
          target_rustflags: '--codegen linker=arm-linux-gnueabihf-gcc'
        - target: armv7-unknown-linux-gnueabihf
          os: ubuntu-latest
          target_rustflags: '--codegen linker=arm-linux-gnueabihf-gcc'
        - target: x86_64-apple-darwin
          os: macos-latest
          target_rustflags: ''
        - target: x86_64-pc-windows-msvc
          os: windows-latest
        - target: aarch64-pc-windows-msvc
          os: windows-latest
          target_rustflags: ''
        - target: x86_64-unknown-linux-musl
          os: ubuntu-latest
          target_rustflags: ''
        - target: x86_64-unknown-linux-gnu
          os: ubuntu-latest
          target_rustflags: ''

    runs-on: ${{matrix.os}}

    needs: prerelease

    steps:
    - uses: actions/checkout@v4

    - name: Install AArch64 Toolchain
      if: ${{ matrix.target == 'aarch64-unknown-linux-musl' || matrix.target == 'aarch64-unknown-linux-gnu' }}
      run: |
        sudo apt-get update
        sudo apt-get install gcc-aarch64-linux-gnu libc6-dev-i386

    - name: Install musl tools
      if: ${{ contains(matrix.target, 'musl') }}
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    - name: Install ARM Toolchain
      # Check if the target is an ARM hard-float ABI (eabihf) to install the appropriate toolchain
      if: ${{ contains(matrix.target, 'eabihf') }}
      run: |
        sudo apt-get update
        sudo apt-get install gcc-arm-linux-gnueabihf

    - name: Install AArch64 Toolchain (Windows)
      if: ${{ matrix.target == 'aarch64-pc-windows-msvc' }}
      run: |
        rustup target add aarch64-pc-windows-msvc

    - name: Configure compiler for Linux targets
      run: |
        if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" || "${{ matrix.target }}" == "x86_64-unknown-linux-gnu" ]]; then
          compiler="gcc"
        elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-musl" || "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
          compiler="aarch64-linux-gnu-gcc"
        elif [[ "${{ matrix.target }}" == "arm-unknown-linux-musleabihf" || "${{ matrix.target }}" == "arm-unknown-linux-gnueabihf" || "${{ matrix.target }}" == "armv7-unknown-linux-musleabihf" || "${{ matrix.target }}" == "armv7-unknown-linux-gnueabihf" ]]; then
          compiler="arm-linux-gnueabihf-gcc"
        fi
        {
          echo "CC=$compiler"
          echo "CC_${{ matrix.target }}=$compiler"
          echo "CFLAGS=-D_FORTIFY_SOURCE=0 -O2"
        } >> "$GITHUB_ENV"

    - name: Package
      id: package
      env:
        TARGET: ${{ matrix.target }}
        REF: ${{ github.ref }}
        OS: ${{ matrix.os }}
        TARGET_RUSTFLAGS: ${{ matrix.target_rustflags }}
      run: ./bin/package
      shell: bash

    - name: Publish Archive
      uses: softprops/action-gh-release@v2.2.1
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      with:
        draft: false
        files: ${{ steps.package.outputs.archive }}
        prerelease: ${{ needs.prerelease.outputs.value }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish Changelog
      uses: softprops/action-gh-release@v2.2.1
      if: >-
        ${{
          startsWith(github.ref, 'refs/tags/')
          && matrix.target == 'x86_64-unknown-linux-musl'
        }}
      with:
        draft: false
        files: CHANGELOG.md
        prerelease: ${{ needs.prerelease.outputs.value }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  checksum:
    runs-on: ubuntu-latest

    needs:
    - package
    - prerelease

    steps:
    - name: Download Release Archives
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: >-
        gh release download
        --repo terror/pyproject
        --pattern '*'
        --dir release
        ${{ github.ref_name }}

    - name: Create Checksums
      run: |
        cd release
        shasum -a 256 ./* > ../SHA256SUMS

    - name: Publish Checksums
      uses: softprops/action-gh-release@v2.2.1
      with:
        draft: false
        files: SHA256SUMS
        prerelease: ${{ needs.prerelease.outputs.value }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-wheels:
    name: ${{ matrix.os }} â€¢ ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
        - os: ubuntu-latest
          target: x86_64-unknown-linux-gnu
          manylinux: auto
        - os: ubuntu-latest
          target: aarch64-unknown-linux-gnu
          manylinux: auto
        - os: macos-13
          target: x86_64-apple-darwin
          manylinux: off
        - os: macos-14
          target: aarch64-apple-darwin
          manylinux: off
        - os: windows-latest
          target: x86_64-pc-windows-msvc
          manylinux: off

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}

    - uses: Swatinem/rust-cache@v2

    - name: Install cross toolchain (aarch64 Linux)
      if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Set ARM arch flag for ring build
      if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
      run: |
        echo "CFLAGS_aarch64_unknown_linux_gnu=-D__ARM_ARCH=8" >> "$GITHUB_ENV"
        echo "CFLAGS_aarch64-unknown-linux-gnu=-D__ARM_ARCH=8" >> "$GITHUB_ENV"

    - name: Build wheel
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        manylinux: ${{ matrix.manylinux }}
        args: --release

    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: pyproject-wheel-${{ matrix.target }}
        path: target/wheels/*.whl
        if-no-files-found: error

  sdist:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - uses: Swatinem/rust-cache@v2

    - name: Build sdist
      uses: PyO3/maturin-action@v1
      with:
        command: sdist

    - name: Upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: pyproject-sdist
        path: target/wheels/*.tar.gz
        if-no-files-found: error

  publish-pypi:
    needs:
    - build-wheels
    - sdist
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download wheels
      uses: actions/download-artifact@v4
      with:
        pattern: pyproject-wheel-*
        merge-multiple: true
        path: dist

    - name: Download sdist
      uses: actions/download-artifact@v4
      with:
        name: pyproject-sdist
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1.12.4
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: dist
        skip-existing: true
        verbose: true
